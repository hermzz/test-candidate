<tr>
    <td><input type="checkbox" ng-model="ctrl.clicked" /></td>
    <td>{{ctrl.candidate.name}}</td>
    <td>
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="ctrl.candidate.enabled" btn-radio="true">Enable</label>
            <label class="btn btn-primary" ng-model="ctrl.candidate.enabled" btn-radio="false">Disable</label>
        </div>
    </td>
</tr>
